<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Timer</title>
</head>
<body>
  <div id="timerWrapper" class="timer-wrapper"> 
    <form id="time">
      <span>0</span>
      <span>0</span>
      <span class="time-digit">h</span>
      <span>0</span>
      <span>0</span>
      <span class="time-digit">m</span>
      <span>0</span>
      <span>0</span>
      <span class="time-digit">s</span>
      <input class='time-input-hide' type="tel" pattern="\d*" id="time-input">
      <button>Start timer</button>
    </form>
  </div>
</body>
</html>
